<div class="col s6 m3">
  <div class="card">
    <div class="card-image">
      <img src="{{card.image}}">
      <span class="card-title">{{card.title}}</span>
    </div>
    <div class="card-content">
      <p>{{card.text}}</p>
    </div>
    <div class="card-action">
      <!--a href="#">This is a link</a-->
      <p>
        <a class="btn btn-primary" role="button">Does Nothing</a>
        <a class="btn btn-danger"  role="button" (click)="removeCard(card)">DELETE</a>
      </p>
    </div>
  </div>
</div>
